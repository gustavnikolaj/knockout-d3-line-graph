<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Knockout D3 Line Graph Examples</title>
    <link rel="stylesheet" href="style.css">
    <script src="../vendor/knockout.js"></script>
    <script src="../vendor/d3.js"></script>
    <script src="../lib/knockout-d3-line-graph.js"></script>
</head>
<body>

    <h1>Knockout D3 Line Graph Examples</h1>

    <div class="exampleContainer">
        <p>
            This example renders an observable array as a graph.
        </p>
        <div>
            <button data-bind="click: example1Add">
                Add a random number between 0 and 9
            </button>
        </div>
        <div id="Example1" class="example"
             data-bind="d3LineGraph: example1"></div>
    </div>

    <div class="exampleContainer">
        <p>
            This example renders the same observable array as above,
            but will only ever render the last 10 elements.
        </p>
        <div id="Example2" class="example"
             data-bind="d3LineGraph: example2"></div>
    </div>

    <div class="exampleContainer">
        <p>
					This example renders the same observable array as in the first example
					and has the x- and y-axis enabled.
        </p>
        <div id="Example2" class="example"
						 data-bind="d3LineGraph: { value: example1, showAxes: true }"></div>
    </div>

    <script src="examples.js"></script>

</body>
</html>
